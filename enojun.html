		<link rel="stylesheet" href="/src/style.css">
    <title>榎木淳弥紹介ページ！</title>
		<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
  </head>
  <body>
	<div id="warning" style="position: fixed; top: 0; left: 0; width: 100%; background-color: 
#455773; color: white; padding: 10px; text-align: center;">

  </div>

    </div>

    </p>

    <iframe id="webpageFrame" style="display: none;"></iframe>
</div>

    </div>
